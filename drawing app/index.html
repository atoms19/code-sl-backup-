 </head> 
 <body>
  <canvas id="whiteboard"></canvas> 
  <div class="ribbon"> 
   <span class="ribbon-item bi bi-brush" onclick="toggleBrushMenu()"></span> 
   <span class="ribbon-item bi bi-arrow-left" onclick="undo()"></span>
   
   <div class="pickr-container">
   <span class="ribbon-item material-icons-outlined" id="color-picker"></span>
   </div> 
   
   <span class="ribbon-item material-icons-outlined bi bi-trash" onclick="clearCanvas()"></span> 
  </div> 
  
  <div class="brush-menu hide">
      <div class="brush-sz-indicator">
          <span id="sz-indication"></span>
      </div>
      
      <input class="slider bright" type="range" id="sldr" oninput="updateWidth()" min=1 value=7 max=50>
      
  </div>
