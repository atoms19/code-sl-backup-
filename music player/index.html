    <div class="body">
       <card id="main">
       <flex-cont>
           <music-profile>
               <img class="img" src="" id="music-img">
           </music-profile>
           
           <controls>
            <a class="music-title" id="music-name"></a>
            <artist id="music-artist"></artist>
            
        <flex-cont type="space-around">
            <div class="material-icons music-btn" onclick="playPrev()">
                skip_previous
            </div>
               <div class="material-icons music-btn" onclick="playMusic()" id="play-btn">
                play_arrow
            </div>
               <div class="material-icons music-btn" onclick="playNext()">
                skip_next
            </div>
            <div class="material-icons music-btn" onclick="toggleLoop()" id="lp-b">
            loop
            </div>
            
            
        </flex-cont>
            
            
           </controls>
     </flex-cont>      
           
           <status id="stat"></status>
           
       </card>
       
       <div class="material-icons-outlined music-big">music_note</div>
